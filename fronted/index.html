<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Job Search</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="job-title" placeholder="Enter job title (e.g., Software Engineer)" />
            <input type="text" id="location" placeholder="Enter location (e.g., Remote)" />
            <button id="search-button">Search Jobs</button>
        </section>

        <section id="job-list-container" class="job-list-container">
            <!-- Job listings will appear here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Job Search App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
